<div class="sidebar-box categories text-center ftco-animate">
    <h2 class="heading mb-4">Categories</h2>
    <ul class="category-image">
        {% comment %} {% get_categories_all as categories %} {% endcomment %}
        
        
        
         {% for category in category_list %}
            <li>
                {% if category.image %}
                    <a href="#" class="img d-flex align-items-center justify-content-center text-center" style="background-image: url({{ category.image.url }});">
                        <div class="text">
                            <h3>{{ category.title }}</h3>
                        </div>
                    </a>
                {% endif %}
            </li>
        {% endfor %}
</div>

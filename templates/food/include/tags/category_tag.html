<div class="sidebar-box ftco-animate">
  <ul class="categories">
    <h3 class="heading mb-4">Categories</h3>
    {% for category in categories %}
      <li><a href="{% url 'get_category' category.slug %}">{{ category.name }} <span>{{ category.category_count  }}</span></a></li>
  {% endfor %}
  </ul>
</div>
